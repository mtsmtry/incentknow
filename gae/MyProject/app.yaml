# [START gae_quickstart_yaml]
runtime: nodejs10
# [END gae_quickstart_yaml]


handlers:
 - url: /.*
   script: auto

vpc_access_connector:
  name: projects/incentknow/locations/asia-northeast1/connectors/incentknow-connector


# min_instancesの設定にはwarmupが必須
automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 1
  max_instances: 3
  min_pending_latency: 30ms # default: 500ms
  max_pending_latency: automatic # default: 30ms
  max_concurrent_requests: 50 # default: 10, max: 80

# warmupを設定すると初回起動が早くなる
# ウォームアップ リクエストは App Engine スケジューラによって使用されます。
# スケジューラは、ユーザーが指定した構成に基づいてインスタンスの自動スケーリングを制御します。
# ウォームアップ リクエストが有効な場合、App Engine は /_ah/warmup に対して 
# GET リクエストを発行します。このリクエストのハンドラを実装すると、
# アプリケーション データを事前にキャッシュに保存するなど、
# アプリケーション固有のタスクを実行できます。
inbound_services:
- warmup

env_variables:
  ENV_SETTINGS: production
